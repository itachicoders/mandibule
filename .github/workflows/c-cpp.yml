name: Build Mandibule Root Binary

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a, x86, x86_64]
    
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r26d
          local-cache: true

      - name: Create NDK Build Files
        run: |
          mkdir -p jni
          # Создаем Android.mk с автоматическим поиском всех.c файлов
          cat <<EOF > jni/Android.mk
          LOCAL_PATH := \$(call my-dir)
          include \$(CLEAR_VARS)
          LOCAL_MODULE := mandibule
          LOCAL_SRC_FILES := \$(wildcard../*.c) \$(wildcard../src/*.c)
          LOCAL_CFLAGS += -O3 -fPIE
          LOCAL_LDFLAGS += -fPIE -pie -Wl,-z,max-page-size=16384
          include \$(BUILD_EXECUTABLE)
          EOF

          # Создаем Application.mk для настройки ABI
          cat <<EOF > jni/Application.mk
          APP_ABI := ${{ matrix.abi }}
          APP_PLATFORM := android-21
          APP_STL := c++_static
          EOF

      - name: Compile with ndk-build
        run: |
          ndk-build NDK_PROJECT_PATH=. -j$(nproc)

      - name: Prepare Artifacts
        run: |
          mkdir -p output
          cp libs/${{ matrix.abi }}/mandibule output/mandibule-${{ matrix.abi }}
          # Очистка отладочных символов
          $ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-strip output/mandibule-${{ matrix.abi }}

      - name: Upload Binary
        uses: actions/upload-artifact@v4
        with:
          name: mandibule-${{ matrix.abi }}
          path: output/mandibule-${{ matrix.abi }}
